<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalo OAuth Callback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status {
            color: #4a5568;
            margin-top: 20px;
            line-height: 1.6;
        }
        
        .success {
            color: #22543d;
            background: #c6f6d5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .error {
            color: #742a2a;
            background: #fed7d7;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 15px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê ƒêang x·ª≠ l√Ω ƒëƒÉng nh·∫≠p Zalo...</h1>
        <div class="spinner"></div>
        <div class="status" id="status">
            Vui l√≤ng ƒë·ª£i trong gi√¢y l√°t...
        </div>
        <div id="result"></div>
    </div>
    
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const errorParam = urlParams.get('error');
        
        const statusEl = document.getElementById('status');
        const resultEl = document.getElementById('result');
        
        if (errorParam) {
            // OAuth error
            statusEl.textContent = '‚ùå L·ªói OAuth: ' + errorParam;
            resultEl.innerHTML = '<div class="error">ƒêƒÉng nh·∫≠p th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i.</div>';
        } else if (!code) {
            // No authorization code
            statusEl.textContent = '‚ùå Kh√¥ng t√¨m th·∫•y authorization code';
            resultEl.innerHTML = '<div class="error">URL kh√¥ng h·ª£p l·ªá. Vui l√≤ng th·ª≠ l·∫°i t·ª´ ƒë·∫ßu.</div>';
        } else {
            // Success - forward to Firebase Function
            statusEl.textContent = '‚úÖ ƒê√£ nh·∫≠n authorization code!';
            resultEl.innerHTML = '<div class="code-block">Code: ' + code.substring(0, 20) + '...</div>';
            
            // Forward to Firebase Function callback
            const firebaseCallbackUrl = 'https://us-central1-english-c0f9d.cloudfunctions.net/zaloAuthCallback';
            const forwardUrl = firebaseCallbackUrl + '?code=' + encodeURIComponent(code) + '&state=' + encodeURIComponent(state || '');
            
            statusEl.innerHTML = 'üîÑ ƒêang chuy·ªÉn ti·∫øp ƒë·∫øn Firebase...<br><small>Redirecting in 2 seconds...</small>';
            
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = forwardUrl;
            }, 2000);
        }
    </script>
</body>
</html>
