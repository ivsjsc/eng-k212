<!DOCTYPE html>
<html lang="vi" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
  <meta name="description" content="Immersive bilingual learning workspace for IVS students and teachers." />
  <meta name="keywords" content="english learning, k-12, english curriculum, ivs, education" />
  <title>IVS English K-12 Learning App</title>
  
  <!-- PWA Meta Tags -->
  <meta name="application-name" content="IVS English">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="IVS English">
  
  <!-- Favicon & Icons -->
  <link rel="icon" type="image/webp" href="/images/logo/logo-lighting.webp" sizes="192x192" />
  <link rel="icon" type="image/png" href="/images/logo/logo.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="/images/logo/logo-lighting.png" sizes="180x180">
  <link rel="apple-touch-icon" href="/images/logo/logo.png" sizes="192x192">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a" />
  
  <!-- Mobile-specific optimization -->
  <meta name="format-detection" content="telephone=no">
  <meta name="HandheldFriendly" content="true">
  
  <!-- Open Graph / Social meta -->
  <meta property="og:title" content="IVS English K-12 Learning App" />
  <meta property="og:site_name" content="IVS English" />
  <meta property="og:description" content="Immersive bilingual learning workspace for IVS students and teachers." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/images/logo/logo-lighting.webp" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="IVS English K-12 Learning App" />
  <meta name="twitter:description" content="Immersive bilingual learning workspace for IVS students and teachers." />
  <meta name="twitter:image" content="/images/logo/logo-lighting.webp" />
  
  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://aistudiocdn.com" crossorigin>
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body class="h-full bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 antialiased">
  <!-- Aurora Background -->
  <div class="aurora-background"></div>

  <!-- Root app container -->
  <div id="root" class="h-full relative z-10">
    <!-- Optimized Initial Loader with Tailwind CSS -->
    <div class="initial-loader flex flex-col items-center justify-center h-full w-full bg-slate-50 dark:bg-slate-900 transition-opacity duration-300" role="status" aria-live="polite">
      <div class="spinner h-12 w-12 animate-spin rounded-full border-4 border-slate-200 dark:border-slate-700 border-t-blue-600 dark:border-t-blue-500" aria-hidden="true"></div>
      <p class="mt-4 text-lg font-medium text-slate-600 dark:text-slate-300 tracking-wide">
        Loading English for Business...
      </p>
    </div>
  </div>

  <div id="recaptcha-container" style="display:none"></div>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.1.1",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
      "react/": "https://aistudiocdn.com/react@^19.1.1/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
      "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
      "firebase/": "https://aistudiocdn.com/firebase@^12.3.0/"
    }
  }
  </script>
  <script>
    (() => {
      try {
        const theme = localStorage.getItem('ivs-theme');
        if (theme === 'dark' || !theme) document.documentElement.classList.add('dark');
      } catch(e){}
    })();
  </script>
  <!-- Load runtime Firebase config before app initialization -->
  <script src="/env.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
