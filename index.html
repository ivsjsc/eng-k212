<!DOCTYPE html>
<html lang="vi" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>IVS English K-12 Learning App</title>
  
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://aistudiocdn.com https://cdn.sheetjs.com https://www.gstatic.com https://apis.google.com;
    style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
    img-src 'self' data: https: blob:;
    connect-src 'self' https://*.firebaseapp.com https://*.googleapis.com https://*.google.com https://generativelanguage.googleapis.com wss://*.firebaseio.com;
    frame-src 'self' https://*.google.com https://*.firebaseapp.com;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    frame-ancestors 'none';
  ">

  <!-- Preconnect to CDNs for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="preconnect" href="https://aistudiocdn.com" crossorigin>
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="index.css">
  <!-- Custom Stylesheet (built with Tailwind locally) -->
</head>
<body class="h-full bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 antialiased">
  
  <!-- Aurora Background -->
  <div class="aurora-background"></div>

  <!-- Root app container -->
  <div id="root" class="h-full relative z-10">
    <!-- Optimized Initial Loader with Tailwind CSS -->
    <div class="initial-loader flex flex-col items-center justify-center h-full w-full bg-slate-50 dark:bg-slate-900 transition-opacity duration-300" role="status" aria-live="polite">
      <div class="spinner h-12 w-12 animate-spin rounded-full border-4 border-slate-200 dark:border-slate-700 border-t-blue-600 dark:border-t-blue-500" aria-hidden="true"></div>
      <p class="mt-4 text-lg font-medium text-slate-600 dark:text-slate-300 tracking-wide">
        Đang tải IVS English...
      </p>
    </div>
  </div>

  <!-- Import map for React (ESM) -->
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.3.0/"
  }
}
</script>

  <!-- Instantly apply dark mode to prevent flash of light theme -->
  <script>
    (() => {
      try {
        const theme = localStorage.getItem('ivs-theme');
        // Default to dark if theme is 'dark' or if no theme is set.
        if (theme === 'dark' || !theme) {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {
        console.error("Failed to apply theme:", e);
      }
    })();
  </script>

  <!-- Main React app entry point -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
